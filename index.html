<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="visuals">
        <img src="leaves.jpg" alt="Some random image">
        <div class="logo"> some random text</div>
    </section>
    <section class="sign-up">
        <div class="container">
            <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="post">
            <fieldset>
                <p>Let's do this!</p>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name" placeholder="Thor">
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Odinson">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone_number">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm_password">
                    </li>
                </ul>
            </fieldset>

            <div class="submit-area">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </form>

    </section>
</body>
</html>
